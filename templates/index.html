
{% extends 'base.html' %}


{% block content %}

<form action="{{ url_for('handling') }}" method="POST">
    <div class="row">
        <div class="col-xs-7 col-md-7">
            <div class="form-group">
                <label for="inputsumm">Сумма</label>
                <input  type="number" class="form-control" required placeholder="Сумма" name="summ" value="{{ request.form.get('summ', '') }}">
            </div>
        </div>
        <div class="col-xs-5 col-md-5 pull-right">
            <div class="form-group">
                <label for="custom-select">Валюта</label>
                <select required class="custom-select" id="inlineFormCustomSelectPref" name="currency" value="{{ request.form.get('currency', '') }}">
                    <option value=""></option>
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="RUB">RUB</option> 
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="discription">Описание товара</label>
        <textarea class="form-control" rows="3" required name="discription" value="{{ request.form.get('discription', '') }}"></textarea>
    </div>   
    
    <button type="submit" class="btn btn-success" style="display: block; margin-left: auto;">Оплатить</button>
  </form>
   
{% endblock %}
